<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-2022</title>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box; list-style-type: none;
            --bgcolor:rgb(214, 214, 214);
        }
        button{border: none;}
        html,body{width: 100%;height: 100%;}
        header{
            position: fixed;top: 0;left: 0; padding: 0 10px 0 15px;
            display: flex;justify-content: space-between; align-items: center;
            width: 100%;height: 80px;background-color: var(--bgcolor);
        }

        header div:last-child{height: 100%; display: flex;flex-direction: row; align-items: center; flex-wrap: nowrap;}
        
        .mode{width: 80px;height: 30px;background-color: rgb(112, 93, 93);}
        
        #profile{width: 50px;height: 50px; border-radius: 50%;}
        
        nav{background-color: var(--bgcolor);}
        
        @media screen and (max-width:768px) {
            nav{
                position: fixed;top: 0;left: 0;
                height: 100%;width: 75vw;}
            nav .s1{display: flex;flex-direction: row; justify-content: space-between; align-items: center; flex-wrap: nowrap;}
            nav .btn-x{width: 20px;height: 20px; color: #000;}
        }
    </style>
</head>
<body>
    <header>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
        <div>
            <div class="mode"></div>
            <img id="profile" src="https://avatars.githubusercontent.com/u/46561454?v=4">
        </div>
    </header>
    <nav>
        <section class="s1">
            <div class="logo">LOGO</div>
            <div class="btn-x"><i class="fa-solid fa-xmark"></i></div>
        </section>
        <ul>
            <li>Dashboard</li>
            <li>Calculator</li>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </nav>
    <main class="dashboard">
        <h1></h1>
        <div class="today"></div>
    </main>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
