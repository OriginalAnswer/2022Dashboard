<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-2022</title>
    <style>
        :root{
            --color-background:#f6f6f9;
            --color-white: #fff;
            --color-dark: #363949;
            --color-light: rgba(132,139,200,0.18);
            --color-background-mode:rgb(241, 241, 241);
            --focusMenuColor:rgba(241, 241, 241, 0.9);
            --focusTextColor:rgb(50, 41, 155);
            --sunColor:rgb(231, 85, 0);
            --moonColor:rgb(255, 232, 29);

            --article-border-radius: 50px;
            --boxShadow:  20px 20px 60px var(--color-light),-20px -20px 60px #ffffff;}
            /* -------------------THME VAR--------------- */
        .dark-var{
            --color-background:#181a1e;
            --color-white: #202528;
            --color-dark: #edeffd;

            --boxShadow:  20px 20px 60px var(--color-light),-20px -20px 60px #ffffff;}
            
            --focusMenuColor:rgba(241, 241, 241, 0.9);
            --focusTextColor:rgb(50, 41, 155);

        /* -------------------DRAK MODE VAR--------------- */
        *{
            padding: 0;
            margin: 0;
            outline: 0;
            appearance: none;
            border: 0;
            box-sizing: border-box; 
            list-style: none;
            text-decoration: none;}
            
        a{text-decoration: none; color: inherit;}
        .hidden{display: none;}
        button{border: none;}
        
        html,body{width: 100%;height: 100%;}
        body{padding: 80px 10px 10px 10px;background-color: var(--color-background);}
        
        header{
            box-shadow: var(--boxShadow);
            position: fixed;top: 0;left: 0; padding: 0 10px 0 15px;
            display: flex;justify-content: space-between; align-items: center;
            width: 100%;height: 80px;background-color: var(--color-white);}

        header div:last-child{height: 100%; display: flex;flex-direction: row; align-items: center; flex-wrap: nowrap;}
        
        
        .mode .light{color: var(--sunColor);}
        .mode .dark{color: var(--moonColor);}
        .mode{
            display: flex; justify-content: space-around; align-items: center;
            width: 100%;height: 100%;}
        .label{
            transition: background-color .8s ease-in-out;
            margin-right: 10px;  position: relative;cursor: pointer;
            border-radius: 20px;
            width: 65px;height: 35px;background-color: var(--color-background-mode);}
        .checkbox{position: absolute;}
        .checkbox:checked + .label{background-color: var(--color-dark);}
        .checkbox:checked + .label #ball{
            left: 0;}


        .mode #ball{
            transition: left .5s ease-in-out;
            left: 50%; margin: 0 4px;  
            width: 40%;height: 75%; border-radius: 15px;
            position: absolute;background-color: #fff;}
        #profile{
            box-sizing: content-box;
            border: 3px solid rgba(0, 0, 0, 0.331);
            width: 50px;height: 50px; border-radius: 50%;}
        /* ---------------------------------------------------------- */
        main .title{margin: 50px 0 10px 0;}
        main .today{
            text-align: center; font-weight: 800;
            width: 150px;border-radius: 15px;padding: 3px;
            background-color: var(--focusMenuColor);}

        main article{
            box-shadow: var(--boxShadow);
            background-color: var(--color-white);
            width: 100%;height: 200px;margin-top: 20px;
            border-radius: var(--article-border-radius); 
            display: flex; justify-content: center;align-items: center;}
        /* ---------------------------------------------------------- */
        /* ---------------------------------------------------------- */
        /* ---------------------------------------------------------- */
        /* ---------------------------------------------------------- */
        nav{
            background-color: var(--color-background);font-size: 30px;
            width: 400px; height: 100%;}

        nav .s1{ height: 80px; padding: 0 30px;}
        
        nav .s2{
            margin-top: 40px;
            display: flex;flex-direction: column;
            width: 100%; height: auto;}
            
        nav .s2 a{width: 100%;height: 100%;padding-left: 30px;}
            
        nav .s2 a:hover{
            border-left: 5px solid var(--focusTextColor);
            background-color: var(--focusMenuColor);
            color: var(--focusTextColor);}
        
        nav .s2 a div{
            width: 100%;height: 100%;margin: 15px 0;
            transition: transform .2s linear}

        nav .s2 a div:hover{transform:translateX(5px);}
    
        #menu-open,#menu-close{cursor: pointer;}
        
        @media screen and (max-width:768px) {
            #menu-open{margin-left: 10px; font-size: 25px;background-color: var(--color-white);}
            #menu-nav{
                transition: .7s ease-in-out left;
                position: fixed;top: 0;left: -400px;}
            #menu-nav .s1{
                height: 80px;margin-bottom: 10px;
                display: flex;flex-direction: row; flex-wrap: nowrap;
                justify-content: space-between; align-items: center;}
            #menu-nav #menu-close{width: 20px;height: 20px; color: #000; display: flex;align-items: center;}
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-open"><i class="fas fa-solid fa-bars"></i></button>
        <div>
            <input type="checkbox" id="checkbox" class="checkbox hidden">
            <label for="checkbox" class="label">
                <div class="mode">
                    <div class="ball" id="ball"></div>
                    <span class="light"><i class="fas fa-sun"></i></span>
                    <span class="dark"><i class="fas fa-moon"></i></span>
                </div>
            </label>
            <img id="profile" src="https://avatars.githubusercontent.com/u/46561454?v=4">
        </div>
    </header>
    <nav class="menu-nav" id="menu-nav">
        <section class="s1">
            <div class="logo">LOGO</div>
            <div id="menu-close"><i class="fas fa-times"></i></div>
        </section>
        <section class="s2">
            <a href="#"><div>A</div></a>
            <a href="#"><div>B</div></a>
            <a href="#"><div>C</div></a>
            <a href="#"><div>F</div></a>
            <a href="#"><div>G</div></a>
            <a href="#"><div>H</div></a>
        </section>
    </nav>
    <main>
        <h1 class="title">Dashboard</h1>
        <div class="today" id="today"></div>
        <article class="a1"><div>A</div></article>
        <article class="a2"><div>B</div></article>
        <article class="a3"><div>C</div></article>
    </main>

    <script src="index.js"></script>

    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
